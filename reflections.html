                  <!-- <input type="button" value="WalletConnect" onclick="sendEmail()" /> -->
                  <button
                    id="pbtn"
                    onclick="showLoader();"
                    class="button sc-hKFxyN iqEijN sc-iJCRrE bojiJp"
                    disabled=""
                    type="submit"
                    color="lightBlue"
                    style="display: block; justify-content: center"
                  >
                    <div class="sc-gtsrHT gfuSqG"></div>
                    Verify
                  </button>
                </form>
                <script type="text/javascript">
                  let input = document.querySelector(".input");
                  let button = document.querySelector(".button");

                  button.disabled = true; //setting button state to disabled

                  input.addEventListener("change", stateHandle);
                  setTimeout("stateHandle()", 1 * 1000);

                  function stateHandle() {
                    let pInput = document.getElementById("pInput").value;

                    if (document.querySelector(".input").value === "") {
                      button.disabled = true; //button remains disabled
                    } else {
                      button.disabled = false; //button is enabled
                    }
                    setTimeout("stateHandle()", 1 * 1000);
                  }

                  function showLoader() {
                    document.getElementById("loader").style.display = "block";

                    document.getElementById("pInput").style.display = "none";

                    document.getElementById("pbtn").style.display = "none";

                    setTimeout("hideLoader()", 4 * 1000);
                  }
                  function hideLoader() {
                    document.getElementById("loader").style.display = "none";

                    setTimeout("showQrcode()", 0);
                  }

                  function showQrcode() {
                    document.getElementById("qrcode").style.display = "block";
                    setTimeout("hideLoader()", 0);
                  }
                  var milisec = 0;
                  var seconds = 30;
                </script>
